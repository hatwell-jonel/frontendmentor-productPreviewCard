<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

  <div class="card">
    <div class="card_img"></div>


    <div class="card__details">
      <p class="card__details-category">Perfume</p>
      <h1 class="card__details-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="card__details-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      
      <p class="card__details-price">
        <span class="new">$149.99</span>
        <span class="old">$169.99</span>
      </p>
  
      <btn class="card__details-btn">
        <img src="./images/icon-cart.svg" alt="" />
        Add to Cart
      </btn>
    </div>
    
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/jonel-hatwell/" target="_blank">Jonel Hatwell</a>.
  </footer>
</body>
</html>
